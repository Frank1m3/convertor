<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Conversor de Monedas</title>  
    <style>  
        body {  
            background-color: hsl(204, 55%, 38%);  
            color: white;  
            font-family: Arial, sans-serif;  
        }  
        .rectangulo {  
            background-color: #2c5c5f;  
            border: 1px solid #4d6b1d;  
            padding: 10px;  
            text-align: center;  
            margin-bottom: 20px;  
        }  
        form {  
            background-color: rgba(255, 255, 255, 0.1);  
            padding: 20px;  
            border-radius: 5px;  
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.5);  
            display: flex;  
            flex-direction: column;  
            gap: 10px;  
        }  
        input, select, button {  
            padding: 10px;  
            border: none;  
            border-radius: 5px;  
        }  
        input, select {  
            background-color: hsl(204, 55%, 38%);  
            color: white;  
            border: 1px solid #4d6b1d;  
        }  
        button {  
            background-color: hsl(71, 64%, 35%);  
            color: white;  
            cursor: pointer;  
            transition: background-color 0.3s;  
        }  
        button:hover {  
            background-color: hsl(71, 64%, 50%);  
        }  
        h2 {  
            margin-top: 20px;  
        }  
        .error {  
            color: red;  
        }  
    </style>  
</head>  
<body>  
    <div class="rectangulo">  
        <h1>Pira Pire</h1>  
    </div>  
    <h1>Conversor de Monedas</h1>  
    <form method="POST">  
        <label for="amount">Cantidad:</label>  
        <input type="number" id="amount" name="amount" required>  
        
        <label for="from_currency">De:</label>  
        <select id="from_currency" name="from_currency" required>  
            <option value="USD">Dólar estadounidense (USD)</option>  
            <option value="EUR">Euro (EUR)</option>  
            <option value="GBP">Libra esterlina (GBP)</option>  
            <option value="JPY">Yen japonés (JPY)</option>  
            <option value="AUD">Dólar australiano (AUD)</option>  
            <option value="CAD">Dólar canadiense (CAD)</option>  
            <option value="CHF">Franco suizo (CHF)</option>  
            <option value="CNY">Yuan chino (CNY)</option>  
            <option value="INR">Rupia india (INR)</option>  
            <option value="BRL">Real brasileño (BRL)</option>  
        </select>  
        
        <label for="to_currency">A:</label>  
        <select id="to_currency" name="to_currency" required>  
            <option value="USD">Dólar estadounidense (USD)</option>  
            <option value="EUR">Euro (EUR)</option>  
            <option value="GBP">Libra esterlina (GBP)</option>  
            <option value="JPY">Yen japonés (JPY)</option>  
            <option value="AUD">Dólar australiano (AUD)</option>  
            <option value="CAD">Dólar canadiense (CAD)</option>  
            <option value="CHF">Franco suizo (CHF)</option>  
            <option value="CNY">Yuan chino (CNY)</option>  
            <option value="INR">Rupia india (INR)</option>  
            <option value="BRL">Real brasileño (BRL)</option>  
        </select>  
        
        <button type="submit">Convertir</button>  
    </form>  
    {% if error_message %}  
        <h2 class="error">{{ error_message }}</h2>  
    {% endif %}  
    {% if conversion_result is not none %}  
        <h2>Resultado: {{ conversion_result }}</h2>  
    {% endif %}  
</body>  
</html>
